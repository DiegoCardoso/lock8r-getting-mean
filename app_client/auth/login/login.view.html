<div class="col-md-6 col-sm-8">
  <p class="lead">
    Not a member? Please <a href="/#register?page={{ vm.returnPage }}">register</a>
    <form ng-submit="vm.onSubmit()">
      <div class="alert alert-danger" role="alert" ng-show="vm.formError">
        {{ vm.formError }}
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" ng-model="vm.credentials.email" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="vm.credentials.password" id="password" placeholder="Password">
      </div>
      <button class="btn btn-default" type="submit">Sign in!</button>
    </form>
  </p>
</div>
