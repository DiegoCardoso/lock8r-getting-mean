<div class="modal-content">
  <form id="addReview" class="form-horizontal" name="addReview" role="form" ng-submit="vm.onSubmit()">
    <div class="modal-header">
      <button class="close" ng-click="vm.modal.cancel()">
        <span aria-hidden="true">x</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 id="myModalLabel" class="modal-title">Add your review for {{ vm.locationData.locationName }}</h4>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger" role="alert" ng-show="vm.formError">
        {{vm.formError}}
      </div>
      <div class="form-group">
        <label for="rating" class="control-label col-xs-10 col-sm-2">Rating</label>
        <div class="col-xs-12 col-sm-2">
          <select name="rating" id="rating" class="form-control input-sm" ng-model="vm.formData.rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="review" class="control-label col-sm-2">Review</label>
        <div class="col-sm=10">
          <textarea name="review" id="review" rows="5" class="form-control" required ng-model="vm.formData.reviewText"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" ng-click="vm.modal.cancel()" type="button">Cancel</button>
      <button class="btn btn-primary" type="submit">Submit review</button>
    </div>
  </form>
</div>
